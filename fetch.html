    <style>
        *{
            margin: 0;

        .landing{
            background-image: linear-gradient(rgba(0, 0, 0, 0),rgb(0 0 0 / 77%)),url(RAMPAGE.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            padding: 0 20px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(184px, 1fr));
            gap: 10px;
            /* margin: 50px 0; */
            padding: 10PX;
        }

        .card {
            background-color: #0b0a0e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            max-width: 300px;
        }

        .card img {
            width: 100%;
            height: 245px;
            object-fit: cover;
        }

        .card h2 {
            margin: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .card h4 {
            margin: 10px;
            font-size: 16px;
            font-weight: normal;
            color: #777;
        }  

        .one{
            background-color: #0d0c11;
        }
        footer{
          background-color: #0d0c11;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #777;
          border-top: 1px solid #777;
        }
        @media (max-width: 767px){
          .navbar{
            background: #0000002e;
          }
          .landing{
            background-image: linear-gradient(rgba(0, 0, 0, 0),rgb(0 0 0 / 77%)),url(Night\ Train\ \(2023\).jpg);
            background-repeat: no-repeat;
            background-size: cover;
          }
          .cards{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(155px, 1fr));
            gap: 10px;
          }

        }
